<div class="container mt-4">
    <h3>Datos Personales</h3>
  <form>
    <div class="form-group ">
      
      <input type="text" class="form-control" id="name"  name="name" placeholder="Nombre" [(ngModel)]="persona.nombre">
    </div>
    <div class="form-group">
      
      <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" [(ngModel)]="persona.apellido">
    </div>
    <div class="form-group">
      
      <input type="email" class="form-control" id="correo" name="correo" placeholder="name@example.com" [(ngModel)]="persona.correo">
    </div>
    <div class="form-group">
      
      <textarea class="form-control" id="exampleFormControlTextarea1" name="exampleFormControlTextarea1" rows="3" [(ngModel)]="persona.comentario"></textarea>
    </div>
    <h3>Datos de Residencia</h3>
    <div class="form-group">
      
      <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Calle y Numero" [(ngModel)]="persona.direccion">
    </div>
    <div class="form-group">
      
      <input type="text" class="form-control" id="ciudad" name="ciudad" placeholder="Ciudad" [(ngModel)]="persona.ciudad">
    </div>
    <div class="form-group">
      
      <input type="text" class="form-control" id="pais" name="pais" placeholder="País" [(ngModel)]="persona.pais">
      <input type="hidden" class="form-control" id="lat" name="lat" placeholder="País" [(ngModel)]="persona.lat">
      <input type="hidden" class="form-control" id="lng" name="lng" placeholder="País" [(ngModel)]="persona.lng">
    </div>
    <button type="submit" class="btn btn-primary" (click)="guardarPersona();">Submit</button>
  </form>
  
  </div>
